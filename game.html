<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Stone Paper scissor</h2>
  
    <div class="choices">
        <div class="choice" id="paper">
            <img src="../stone-paper-scissor/images/paper.png" >
    
        </div>
        <div class="choice" id="rock">
            <img src="../stone-paper-scissor/images/rock.png">
    
        </div>
        <div class="choice" id="scissors">
    
            <img src="../stone-paper-scissor/images/scissors.png">
        </div>
    
    </div>
    <div class="score-borad">
        <div class="score">
            <p id="user-score">0</p>
            <P>YOU</P>

        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <P>COMP</P>

        </div>
        
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="../stone-paper-scissor/game.js"></script>
</body>
</html>
